<!-- chat/templates/chat/index.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <link rel="stylesheet" text = 'html/css' href="{% static 'css/chat.css' %}" />
</head>
<body>

<div class="container">
	<div class="row">

		<section class="content">
			<h1>Chat Rooms</h1>
			<div class="col-md-4 ">
				<div class="panel panel-primary">
					<div class="panel-body">

						<div class="table-container">
							<table class="table">
								<tbody>
                                    {% for room in rooms %}
									<tr data-status="pagado">

										<td>
											<a href="{{room}}" class="star">
												<i class="glyphicon glyphicon-star"></i>
											</a>
										</td>
										<td>
											<div class="media">
												<a href="{{room}}" class="pull-left">
													<h4 class="title">
														{{ room }}
													</h4>
												</a>
											</div>
										</td>
									</tr>
                                    {% endfor %}
								</tbody>
							</table>
						</div>
					</div>
                    <div class="panel-footer">
                    <div class="input-group">
                        <input id="room-name-input" type="text" class="form-control input-sm" placeholder="Create a new room here..." />
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="room-name-submit">
                                Enter</button>
                        </span>
                    </div>
                </div>
				</div>
			</div>
		</section>

	</div>
</div>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/jobsitychat/' + roomName + '/';
        };
    </script>
</body>
</html>
